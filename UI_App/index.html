<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s ease-out; }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen">

    <!-- MAIN HOME PAGE -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="fade-in max-w-6xl w-full">
            <div class="text-center mb-12">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">University Management System</h1>
                <p class="text-xl text-purple-100">Welcome to the Future of Education</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto items-stretch"> <!-- Added items-stretch -->

                <!-- STUDENT CARD -->
                <a href="./student/student.html" class="h-full">
                    <div class="card-hover bg-white rounded-2xl shadow-2xl p-8 cursor-pointer h-full">
                        <div class="text-center h-full flex flex-col justify-between">
                            <div>
                                <div class="bg-blue-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477
                                                5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0
                                                3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                    </svg>
                                </div>
                                <h2 class="text-3xl font-bold text-gray-800 mb-3">Student Portal</h2>
                                <p class="text-gray-600 mb-6">Access your courses, grades, and academic information</p>
                            </div>
                            <!-- Button is correctly pinned to the bottom using mt-auto -->
                            <button class="mt-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-3 rounded-lg transition duration-300">
                                Enter Portal
                            </button>
                        </div>
                    </div>
                </a>

                <!-- TEACHER CARD -->
                <a href="./teacher/teacher.html" class="h-full">
                    <div class="card-hover bg-white rounded-2xl shadow-2xl p-8 cursor-pointer h-full">
                        <div class="text-center h-full flex flex-col justify-between">
                            <div>
                                <div class="bg-purple-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                                    <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16
                                                6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4
                                                6h.01M5 20h14a2 2 0 002-2V8a2 2
                                                0 00-2-2H5a2 2 0 00-2 2v10a2 2
                                                0 002 2z"></path>
                                    </svg>
                                </div>
                                <h2 class="text-3xl font-bold text-gray-800 mb-3">Teacher Portal</h2>
                                <p class="text-gray-600 mb-6">Manage classes, attendance, and student records</p>
                            </div>
                            <!-- Button is correctly pinned to the bottom using mt-auto -->
                            <button class="mt-auto bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-300">
                                Enter Portal
                            </button>
                        </div>
                    </div>
                </a>

            </div>
        </div>
    </div>

</body>
</html>
