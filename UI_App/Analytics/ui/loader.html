<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress {
            animation: progress 2.5s linear forwards;
        }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50 font-sans">

    <div class="text-center w-full max-w-md p-8 fade-in">
        <div class="relative w-24 h-24 mx-auto mb-8">
            <div class="absolute inset-0 bg-indigo-100 rounded-full animate-ping opacity-75"></div>
            <div class="relative bg-white p-6 rounded-full shadow-xl flex items-center justify-center">
                <span class="text-4xl">ðŸ“Š</span>
            </div>
        </div>

        <h1 class="text-2xl font-extrabold text-slate-800 mb-2">Initializing Dashboard</h1>
        <p class="text-slate-500 text-sm mb-8">Crunching numbers, generating insights...</p>

        <div class="w-full bg-slate-200 rounded-full h-1.5 overflow-hidden">
            <div class="h-full bg-indigo-600 rounded-full animate-progress"></div>
        </div>
        
        <p class="text-xs text-slate-400 mt-4 font-mono" id="statusText">Connecting to Analytics Engine...</p>
    </div>

    <script>
        const status = document.getElementById('statusText');
        setTimeout(() => status.innerText = "Loading Charts...", 800);
        setTimeout(() => status.innerText = "Preparing Visualization...", 1600);
        
        setTimeout(() => {
            window.location.href = "choose.html";
        }, 2600);
    </script>
</body>
</html>
