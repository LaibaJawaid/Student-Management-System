<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Analytics Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .dashboard-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .dashboard-nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 1.25rem 2.5rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 100;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }
        
        .nav-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
            border-radius: 16px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-title {
            display: flex;
            flex-direction: column;
        }
        
        .nav-title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.02em;
        }
        
        .nav-title p {
            font-size: 0.813rem;
            color: #64748b;
            margin-top: 2px;
        }
        
        .nav-back {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 0.625rem 1.5rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            color: #475569;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.625rem;
            transition: all 0.3s ease;
            font-size: 0.938rem;
        }
        
        .nav-back:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: #cbd5e1;
        }
        
        .nav-back i {
            transition: transform 0.3s ease;
        }
        
        .nav-back:hover i {
            transform: translateX(-3px);
        }
        
        .dashboard-iframe {
            flex: 1;
            border: none;
            background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }
        
        .loading-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 3rem 4rem;
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .loader-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }
        
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-inner {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 4px solid rgba(255, 255, 255, 0.15);
            border-top: 4px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-screen h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        .loading-screen p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-nav {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-title h1 {
                font-size: 1.25rem;
            }
            
            .loading-content {
                padding: 2rem 2.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loader-wrapper">
                <div class="loader"></div>
                <div class="loader-inner"></div>
            </div>
            <h2>Loading Analytics Dashboard</h2>
            <p>
                Initializing interactive charts and insights
                <span class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </p>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-container" style="display: none;" id="mainDashboard">
        <!-- Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-brand">
                <div class="nav-icon">
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div class="nav-title">
                    <h1>Attendance Analytics Pro</h1>
                    <p>Real-time insights & intelligent visualization</p>
                </div>
            </div>
            
            <a href="choose.html" class="nav-back">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </nav>
        
        <!-- Dash App Content -->
        <iframe 
            src="http://127.0.0.1:8050/attendance" 
            class="dashboard-iframe"
            id="dashFrame"
            onload="hideLoading()">
        </iframe>
    </div>

    <script>
        // Hide loading screen after iframe loads
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainDashboard = document.getElementById('mainDashboard');
            
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainDashboard.style.display = 'flex';
                }, 400);
            }, 800);
        }
        
        // Fallback timeout (in case iframe doesn't load)
        setTimeout(hideLoading, 3500);
        
        // Handle connection errors gracefully
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                console.warn('Dashboard loading delayed, please ensure server is running');
            }
        });
    </script>
</body>
</html>
